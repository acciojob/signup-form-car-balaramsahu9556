<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h3>Signup Form Car</h3>
	<form method="post">
		<div>
			<lable for="#name">Name*</lable><br>
			<input id="#name" type="text" placeholder="Name" required>
		</div>
		<div>
			<lable for="#email">Email*</lable><br>
			<input id="#email" type="email" placeholder="Email" required>
		</div>
		<div>
			<lable for="gender">Gender*</lable><br>
			Male:<input id="#gender_m" type="radio" name=gender required><br>
			Female:<input id="#gender_f" type="radio" name =gender required >
		</div>
		<div>
			<lable for="#cars">Car Brands*</lable><br>
			<select id="#cars" placeholder="--Please choose an option--">
                <option value="BMW" aria-required>BMW</option>
                <option value="Audi"aria-required>Audi</option>
                <option value="Mercedez" aria-required>Mercedez</option>
            </select>
		</div>
		<div>
			<lable for="#age">Age*</lable><br>
			<input type="number" id="#age" placeholder="age" required>
		</div>
		<div>
			<lable for="#dob">DOB*</lable><br>
			<input id="#dob" type="date" required>
		</div>
		<div>
			<lable for="#tel">Phone Number</lable><br>
			<input id="#tel" type="tel" placeholder="xxx-xxx-xxxx"required>
		</div>
		<div>
			<lable for="#password">Password*</lable><br>
			<input id="#password" type="password" required>
		</div>
		<div>
			<lable for="#tos"></lable><br>
			<input id="#tos" type="checkbox" required>I agree to the TOS.
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
