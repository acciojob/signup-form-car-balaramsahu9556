<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h3>Signup Form Car</h3>
	<form method="post">
		<div>
			<lable for=""name"">Name*</lable><br>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<lable for=""email"">Email*</lable><br>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<lable for=""gender"">Gender*</lable><br>
			<input type="radio" id="gender_m" name=gender required>
			<lable for=""gender_m"">Male</lable>
			<input type="radio" id="#gender_f" name =gender required >
			<lable for="gender_f">Female</lable>
		</div>
		<div>
			<lable for="cars">Car Brands*</lable><br>
			<select id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
                <option value="BMW" >BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
		</div>
		<div>
			<lable for="age">Age*</lable><br>
			<input type="number" id="age" placeholder="age" required>
		</div>
		<div>
			<lable for="dob">DOB*</lable><br>
			<input type="date" id="dob" required>
		</div>
		<div>
			<lable for="tel">Phone Number</lable><br>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"required>
		</div>
		<div>
			<lable for="password">Password*</lable><br>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<input type="checkbox" id="tos" required>
			<label for="tos">I agree to the TOS</label>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
