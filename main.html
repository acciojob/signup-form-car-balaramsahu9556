<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h3>Signup Form Car</h3>
	<form method="post">
		<div>
			<lable for="name">Name*</lable><br>
			<input type="text" placeholder="Name" id="#name" required>
		</div>
		<div>
			<lable for="email">Email*</lable><br>
			<input type="email" placeholder="Email" id="#email" required>
		</div>
		<div>
			<lable for="gender">Gender*</lable><br>
			Male:<input type="radio" name=gender id="#gender_m"><br>
			Female:<input type="radio" name =gender id="#gender_f" >
		</div>
		<div>
			<lable for="options">Car Brands*</lable><br>
			<select id="#cars" placeholder="--Please choose an option--">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
		</div>
		<div>
			<lable for="age">Age</lable><br>
			<input type="number" placeholder="age" id="#age" required>
		</div>
		<div>
			<lable for="DOB">DOB*</lable><br>
			<input type="date" id="#dob" required>
		</div>
		<div>
			<lable for="phone">Phone Number</lable><br>
			<input type="tel" id="#tel"  placeholder="xxx-xxx-xxxx"required>
		</div>
		<div>
			<lable for="password">Password*</lable><br>
			<input type="password" id="#password" required>
		</div>
		<div>
			<lable for="checkbox"></lable><br>
			<input type="checkbox" id="#tos" required>I agree to the TOS.
		</div>
		<div>
			<input type="button" value="Submit">
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
